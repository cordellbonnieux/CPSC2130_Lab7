<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Cordell Bonnieux's Lab 7</title>

        <!-- Babylon.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
        <script src="https://assets.babylonjs.com/generated/Assets.js"></script>
        <script src="https://preview.babylonjs.com/ammo.js"></script>
        <script src="https://preview.babylonjs.com/cannon.js"></script>
        <script src="https://preview.babylonjs.com/Oimo.js"></script>
        <script src="https://preview.babylonjs.com/earcut.min.js"></script>
        <script src="https://preview.babylonjs.com/babylon.js"></script>
        <script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
        <script src="https://preview.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
        <script src="https://preview.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
        <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
        <script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
        <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
        <script src="https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
    </head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        var canvas = document.getElementById("renderCanvas")
        var startRenderLoop = function (engine, canvas) {
            engine.runRenderLoop(function () {
                if (sceneToRender && sceneToRender.activeCamera) {
                    sceneToRender.render()
                }
            })
        }

        var engine = null
        var scene = null
        var sceneToRender = null
        var createDefaultEngine = function() { 
            return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true,  disableWebGL2Support: false}); 
        }

        // You have to create a function called createScene. This function must return a BABYLON.Scene object
        // You can reference the following variables: engine, canvas
        // You must at least define a camera

        var createScene = function() {
            var scene = new BABYLON.Scene(engine);

            // physics
            scene.enablePhysics()
            //scene.gravity = new BABYLON.Vector3(0, -10, 0)

            var camera = new BABYLON.ArcRotateCamera("Camera", -Math.PI / 2, Math.PI / 2, 12, BABYLON.Vector3.Zero(), scene)
            //var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 5, -10), scene);

            // light from top
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene)

            // player
            const player = makePlayer()

            // ground 
            const ground = makeGround()
            
            // This targets the camera to player
            camera.setTarget(player)

            // This attaches the camera to the canvas
            camera.attachControl(canvas, true)

            // ui text
            const ui = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI('UI')
            let text = new BABYLON.GUI.TextBlock()
            text.text = 'hello'
            text.color = 'white'
            text.textVerticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_TOP
            text.textHorizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_LEFT
            ui.addControl(text)

            /*
            // input
            const deviceSourceManager = new BABYLON.DeviceSourceManager(scene.getEngine())

            // If the device has been registered in the DeviceSourceManager
            if (deviceSourceManager.getDeviceSource(BABYLON.DeviceType.Keyboard)) {
                // And the A button was pressed
                if (deviceSourceManager.getDeviceSource(BABYLON.DeviceType.Keyboard).getInput('space') == 1) {
                    text.text = 'you pressed W'
                    console.log('w')
                }
            }
            // i need to find the input keys for W A S D
            // https://doc.babylonjs.com/divingDeeper/input/deviceSourceManager
            // api https://doc.babylonjs.com/typedoc
            */

            // input listeners
            let controls = {
                w: false,
                a: false,
                s: false,
                d: false
            }

            document.addEventListener('keydown', (e) => {
                if (e.keyCode == 87) {
                    controls.w = true
                }
                if (e.keyCode == 65) {
                    controls.a = true
                }
                if (e.keyCode == 83) {
                    controls.s = true
                }
                if (e.keyCode == 68) {
                    controls.d = true
                }                
            })

            document.addEventListener('keyup', (e) => {
                if (e.keyCode == 87) {
                    controls.w = false
                }
                if (e.keyCode == 65) {
                    controls.a = false
                }
                if (e.keyCode == 83) {
                    controls.s = false
                }
                if (e.keyCode == 68) {
                    controls.d = false
                }                
            })

            // preload
            scene.registerBeforeRender(() => {
                if (!scene.isReady()) {
                    return
                }

                text.text = `key pressed: `
                // this is looping with delta time
                if (controls.a) {
                    player.moveWithCollisions(new BABYLON.Vector3(-0.1, 0, 0))
                    text.text = `key pressed: a`
                }
                if (controls.d) {
                    player.moveWithCollisions(new BABYLON.Vector3(0.1, 0, 0))
                    text.text = `key pressed: d`
                }

            })

            return scene;
        };

        window.initFunction = async function() {           
            var asyncEngineCreation = async function() {
                try {
                    return createDefaultEngine()
                } catch(e) {
                    console.log("the available createEngine function failed. Creating the default engine instead")
                    return createDefaultEngine()
                }
            }
            window.engine = await asyncEngineCreation()
            if (!engine) {
                throw 'engine should not be null.'
            }
            startRenderLoop(engine, canvas)
            window.scene = createScene()
        }
            
        initFunction().then(() => {
            sceneToRender = scene                    
        })

        // Resize
        window.addEventListener("resize", function () {
            engine.resize()
        })

        // make the player
        function makePlayer() {
            const player = BABYLON.MeshBuilder.CreateSphere("player", {}, scene);

            // material
            let playerMaterial = new BABYLON.StandardMaterial(scene)
            playerMaterial.alpha = 1
            playerMaterial.diffuseColor = new BABYLON.Color3(1.0, 0.2, 0.7)
            playerMaterial.emissiveColor = new BABYLON.Color3(0.5, 0.5, 0.5);
            player.material = playerMaterial

            // gravity
            player.impostor = new BABYLON.PhysicsImpostor(player, BABYLON.PhysicsImpostor.BoxImpostor, { mass: 2, friction: 0.0, restitution: 0.3 }, scene);
            return player
        }

        // make the ground so player does not fall through the floor!
        function makeGround() {
            // create ground and set y pos
            const ground = BABYLON.MeshBuilder.CreateBox("Ground", {width: 100, height: 1, depth: 100}, scene);
            ground.position.y = -5.0;

            // no gravity for ground
            ground.physicsImpostor = new BABYLON.PhysicsImpostor(ground, BABYLON.PhysicsImpostor.BoxImpostor, { mass: 0, friction: 0.0, restitution: 0.7 }, scene);

            // ground material and shadows
            const groundMat = new BABYLON.StandardMaterial("groundMat", scene);
            groundMat.diffuseColor = new BABYLON.Color3(0.3, 0.9, 0.3);
            groundMat.emissiveColor = new BABYLON.Color3(0.2, 0.2, 0.2);
            groundMat.backFaceCulling = false;
            ground.material = groundMat;
            ground.receiveShadows = true;

            return ground
        }  
    </script>
</body>
</html>
